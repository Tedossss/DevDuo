{% load static %}
<!doctype html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'main/img/CodeIcon.svg' %}">

    <link rel="stylesheet" href="{% static 'static/main/css/main.css' %}">

            <style>
          a {
          text-decoration: none;
          }
        </style>
</head>
<body>

        <h3>Navigation</h3>
        <ul>
            
                <li>
                    <a class ="roma-pidor" href="{% url 'home' %}">
                    <i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li>
                    <a class ="roma-pidor" href="{% url 'about' %}">

        </ul>
            


            

 


    </aside>
    <main>

  {% block content %}
