{% extends 'main/layout.html' %}

{% block title %}news{% endblock %}

{% block content %}
    <div class="features">
        <h1>NEWS</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">читати дальше</a>
                </div>
            {% endfor %}
        {% else %}
            <p>нема новин</p>
        {% endif %}

        {# комент #}
    </div>
{% endblock %}
