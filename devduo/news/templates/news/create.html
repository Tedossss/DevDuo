{% extends 'main/layout.html' %}

{% block title %}Добавлення Статті{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавлення Статті</h1>
      <form method="post">
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit">Добавити Статтю</button>
        {% csrf_token %}
      </form>
    </div>
{% endblock %}
